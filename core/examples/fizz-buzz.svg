<text text-anchor="middle" x="633.5" y="-431.66" font-family="Times,serif" font-size="14.00">This graph represents a FizzBuzz processing system for an educational video.</text>
<text text-anchor="middle" x="633.5" y="-416.66" font-family="Times,serif" font-size="14.00">Actors produce numbers divisible by 3 and 5.</text>
<text text-anchor="middle" x="633.5" y="-401.66" font-family="Times,serif" font-size="14.00">A processor combines them into FizzBuzz messages.</text>
<text text-anchor="middle" x="633.5" y="-386.66" font-family="Times,serif" font-size="14.00">A console printer outputs summary statistics every 10 seconds.</text>
<text text-anchor="middle" x="633.5" y="-371.66" font-family="Times,serif" font-size="14.00">An ErrorLogger captures any processing errors.</text>
</g>
